<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
         
         <h:outputStylesheet library="css" name="tabela.css" />
        
    </h:head>
    <h:body id="body">
       
        
         
            
        <div id="divcenter" style="color: #045491">
            
            <p:fieldset><legend title="Autenticação"/>
            
            
           <h:graphicImage library="imagens" name="acess.jpg"
                                        style="width: 60px " />
      <h:panelGroup rendered="#{!empty param.login_error}" >
            <span style="color: red"> Erro ao efetuar o login.</span>
            <br />
            <br />
            Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message}
        </h:panelGroup>

        <form id="login" method="post"
              action="#{request.contextPath}/j_spring_security_check">
           
                <table>
                    <tr>
                        <td>Login</td>
                        <td><input type='text' name='j_username' /></td>
                    </tr>
                    <tr>
                        <td>Senha</td>
                        <td><input type='password' name='j_password' /></td>
                    </tr>
                    
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Logar" /></td>
                    </tr>
                </table>
                <script>
                    document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}";
                </script>
           
        </form>
        <br></br>
        </p:fieldset>
        </div>
            
            
    </h:body>
</html>

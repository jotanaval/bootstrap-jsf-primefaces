<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><ui:insert name="titulo">Caixa de sugestões</ui:insert>
        </title>
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputStylesheet library="css" name="stilo.css" />



    </h:head>
    <h:body class="body">
        <header>
            <p:graphicImage library="images" name="barner4.png"  class="principal1"/>
            <h:form>

                <p:growl id="messages" />

                <form id="condirmacao">
                    <p:confirmDialog  global="true">
                        <p:commandButton value="Não" 
                                         type="button" 
                                         styleClass="ui-confirmdialog-no"
                                         icon="ui-icon-close"/>
                        <p:commandButton value="Sim" 
                                         type="button" 
                                         styleClass="ui-confirmdialog-yes"
                                         icon="ui-icon-check"/>

                    </p:confirmDialog>
                </form>

                <p:menubar>
                    
                    <p:submenu label="Pessoal">                        
                        <p:menuitem>
                            <p:link  outcome="cadastro" value="Novo"/>
                        </p:menuitem>
                        <p:menuitem>
                            <p:link  outcome="administracao" value="Administração"/>
                        </p:menuitem>

                    </p:submenu>

                    <p:submenu label="Material">
                        <p:menuitem>
                            <p:link  outcome="cadastroMat" value="Novo"/>
                        </p:menuitem>
                        <p:menuitem>
                            <p:link  outcome="administracaoMat" value="Administração"/>
                        </p:menuitem>                      
                        
                        
                    </p:submenu>
                    <p:submenu label="Controle Ip">
                    <p:menuitem>
                            <p:link  outcome="cadastroIp" value="Novo"/>
                        </p:menuitem>
                        <p:menuitem>
                            <p:link  outcome="administracaoIp" value="Administração"/>
                        </p:menuitem>
                   </p:submenu>
                    <p:submenu label="Agenda Memória">
                    <p:menuitem>
                            <p:link  outcome="cadastroAgenda" value="Nova"/>
                        </p:menuitem>
                        <p:menuitem>
                            <p:link  outcome="administracaoAgenda" value="Administração"/>
                        </p:menuitem>
                   </p:submenu >
                    <p:submenu label = "Administração">
                    <p:menuitem>
                            <p:link  outcome="principal" value="Usuários"/>
                        </p:menuitem>
                        
                   </p:submenu>
                    
                    
                    
                </p:menubar>


            </h:form>

        </header>
        <div id="conteudo">


            <p:layout>

                <p:layoutUnit position="center">

                    <ui:insert name="corpo" />


                    <footer id="footer" 
                            class="container-fluid text-center"
                            style="text-align:center;
                            font-style:oblique; 
                            padding-top:20px"> Desenvolvido pela Divisão de Sistemas  - CLTI -Bananal 
                        j.maria@marinha.mil.br 
                    </footer>


                </p:layoutUnit>
            </p:layout>



        </div>



    </h:body>
</html>
